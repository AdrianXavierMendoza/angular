<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Rate the Cakes!</title>
</head>
<style>
#scroll{
  overflow: scroll;
  height: 500px;
}
#create{
  vertical-align: top;
}
</style>

<body>
  <div class="container col-10">
    <h1>Rate my Cakes</h1>
    <div class="jumbotron col-4 d-inline-block" id='create'>
      <p>Submit a cake to be rated</p>
      <hr>
      <form (submit)="addCakeFS()">
        <p>Baker name:</p>
        <input type='text' name='baker' [(ngModel)]='newCake.baker'>
        <p>Image url:</p>
        <input type='text' name='image' [(ngModel)]='newCake.image'>
        <input type='submit'>
      </form>
    </div>
    <div class='col-7 d-inline-block'  height='500px' id='scroll'>
      <div *ngFor='let cake of cakes' >
        
          {{cake.baker}}
          <img (click)="showStatsDiv(cake)" src="{{cake.image}}" alt="" height='100px'>
        


        <form (submit)="reviewCakeFS(cake)">
          <select name="rating" [(ngModel)]='cake.newReview.rating' class="form form-control">
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=
            5>5</option>
          </select>
          <textarea name="comments" [(ngModel)]='cake.newReview.comments' class='form form-control' cols="30" rows="3"></textarea>
          <input type="submit" value="Submit" class='form form-control'>
        </form>


      </div>
    </div>
    <app-spotlight *ngIf='showStats' [cakeToShow]='showStats'></app-spotlight>
  </div>
</body>

</html>
